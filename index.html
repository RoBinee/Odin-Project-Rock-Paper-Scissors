<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Siccors, Paper!</title>
    <link rel="stylesheet" href="./style.css">
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/7b4bb4f271.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <h1 class="title">Rock, Scissors, Paper!</h1>
        <h2 class="score">Player <span class="player-score">0</span> : <span class="computer-score">0</span> Computer</h2>
        <div class="choice-container">
            <button data-id="Rock">
                <i class="fa-regular fa-hand-back-fist"></i>
            </button>
            <button data-id="Scissors">
                <i class="fa-regular fa-hand-scissors"></i>
            </button>
            <button data-id="Paper">
                <i class="fa-regular fa-hand"></i>
            </button>
        </div>
        <div class="result"></div>
    </section>
    <!-- js -->
    <script src="./app.js"></script>
</body>
</html>
